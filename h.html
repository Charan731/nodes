<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend with Node.js Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .data-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Full Stack App</h1>
    <button class="button" onclick="fetchData()">Get Data from Backend</button>
    <div class="data-container" id="dataContainer"></div>

    <script>
        // Function to fetch data from the Node.js API
        function fetchData() {
            fetch('http://localhost:5000/api/data')
                .then(response => response.json())
                .then(data => {
                    // Display the data inside the 'dataContainer' div
                    const dataContainer = document.getElementById('dataContainer');
                    dataContainer.innerHTML = `<h3>${data.message}</h3><ul>${data.data.map(item => `<li>${item}</li>`).join('')}</ul>`;
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</body>
</html>
